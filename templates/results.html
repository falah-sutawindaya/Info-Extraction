{% extends 'base.html' %}

{% block hthree %}
<h3 class="text-muted">Pencarian Keyword!</h3>
{% endblock %}


{% block hasil %} 
        <p style="margin-top: 7px; margin-bottom: 10px;">Keyword: {{kirim[1]}}</p>
      {% for el in kirim[0]: %}
        <div class="infos">
        <p>Hasil Ekstrasi Informasi: </p>
        <p>Jumlah: {{el['jumlah']}}</p>
        <p>Waktu: {{el['tanggal']}}</p>
        <p>{{el['info']+' ('+el['filename']+')'}}</p>
        </div>
      {% endfor %}
{% endblock %}
